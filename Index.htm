<!DOCTYPE html>
<html lang="en">
<head>
    <title>Barndominium Cost Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h2>Barndominium Cost Calculator</h2>
    <div>
      <label for="liveableArea">Liveable Area (sqft): <span id="liveableAreaValue">0</span></label>
      <input type="range" id="liveableArea" min="0" max="5000" value="0">
    </div>
    <div>
      <label for="nonLiveableArea">Shop/Barn (sqft): <span id="nonLiveableAreaValue">0</span></label>
      <input type="range" id="nonLiveableArea" min="0" max="10000" value="0">
    </div>
    <div>
      <label for="planType">Plan Type:</label>
      <label><input type="radio" name="planType" value="stock" checked> Stock Plans</label>
      <label><input type="radio" name="planType" value="custom"> Custom Design</label>
    </div>
    <div>
      <label for="kit">Kit:</label>
      <label><input type="radio" name="kit" value="materialsOnly" checked> Materials Only</label>
      <label><input type="radio" name="kit" value="materialsAndAssembly"> Materials & Onsite Assembly</label>
    </div>
    <button onclick="calculateCost()">Calculate</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
